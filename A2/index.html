<!DOCTYPE html>
<html>
  <h1>North America Overdose Death by State 2014 </h1>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <h2>Overdose Death Rate Across USA </h2>
<div id="vis1"></div>
  
  <h2>Overdose Death per State</h2>
<p>Overdose death vs. population by state. </p>
<div id="vis2"></div>

<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/XinYun2020/FIT3179/main/A2/js/choropleth_map.vg.json";
  var spec2= "https://raw.githubusercontent.com/XinYun2020/FIT3179/main/A2/js/scatter_plot_interactive.vg.json"; //interactive_scatter_plot
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  

</script>

</body>
</html>
